<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="header">
        <div class="logo">
           <img src="<%=require('./assets/svg/spiral-notepad-svgrepo-com.svg')%>" alt="logo" class="logo-svg"> TO-DO LIST 
        </div>
        <div class="seprator"></div>
    </div>
    <div class="main">
        <div class="aside">
            <div class="projects-parent">
                <div class="head-project">
                    YOUR PROJECTS
                </div>
                <ul class="projects">
                </ul>
                <div class="addProject">
                    <button>
                        + Add Project
                    </button>
                </div>
                <div class="dues">
                    <div class="head-due">
                    </div>
                    <ul class="dues-list">
                        <li class="dueT"><div>DUE TODAY</div></li>
                        <li class="dueW"><div>DUE THIS WEEK</div></li>
                        <li class="dueM"><div>DUE THIS MONTH</div></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="projectArea">

            </div>
           
        </div>
        
        <dialog class="addProjectModal" close>
            <div class="modal">
                <form action="">
                    <div class="input">
                        Project Name:<input type="text" class="modalProjectName" required>
                    </div>
                    <div class="input">
                        Due Date: <input type="date" class="modalDueDate" required>
                    </div>
                        <button class="addProjectBtnModal">ADD</button>
                        <button class="closeProjectModal">Close</button>
                </form>
            </div>
        </dialog>
      

    </div>
    <div class="footer">
        MADE WITH ❤️ BY <a href="https://github.com/kancherish">CHERISH KANSARA</a>
    </div>
</body>
</html>
